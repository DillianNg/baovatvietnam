<html lang="vi">
<head>

  <title>Danh sách Bảo vật Quốc gia</title>
  <style>
    .artifact-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .artifact-card {
      flex: 0 0 300px;
      background: #fffaf0;
      border: 2px solid #a52a2a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .artifact-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .artifact-card .info {
      padding: 10px;
    }
    .artifact-card .info h3 {
      margin-top: 0;
      color: #a52a2a;
    }
    .artifact-card .info p {
      margin: 4px 0;
    }
  </style>
</head>
